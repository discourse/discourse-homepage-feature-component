featured_tag:
  default: featured

number_of_topics:
  default: 3
  min: 1
  max: 5
  description: Display up to 5 topics at max-width

hide_featured_tag:
  default: false
  description: When this is enabled the featured tag will be hidden from users that aren't admins/moderators.

show_on:
  default: homepage
  type: enum
  choices:
    - top_menu
    - homepage
    - all
  description: top_menu refers to the <a href="/admin/site_settings/category/all_results?filter=top_menu">top menu site setting</a> </br> when set to all, enable	&ldquo;above main container&rdquo; below.

show_for:
  default: everyone
  type: enum
  choices:
    - everyone
    - logged_in
    - logged_out

show_title:
  default: false

title_text:
  default: "Featured Topics"

sort_by_created:
  default: true
  description: Disable to sort by latest activity

above_main_container:
  default: false
  description: "Advanced: this changes the plugin outlet for the component. Enable if you've set &ldquo;show on&rdquo; to &ldquo;all&rdquo;"
